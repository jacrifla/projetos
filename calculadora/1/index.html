<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="bg">
        <h1>Jaquelini Cristina</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="btn" onclick="apaga()">C</button></td>
                    <td><button class="btn" onclick="volta()">&lt;</button></td>
                    <td><button class="btn" onclick="insere('/')">/</button></td>
                    <td><button class="btn" onclick="insere('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insere('7')">7</button></td>
                    <td><button class="btn" onclick="insere('8')">8</button></td>
                    <td><button class="btn" onclick="insere('9')">9</button></td>
                    <td><button class="btn" onclick="insere('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insere('4')">4</button></td>
                    <td><button class="btn" onclick="insere('5')">5</button></td>
                    <td><button class="btn" onclick="insere('6')">6</button></td>
                    <td><button class="btn" onclick="insere('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insere('1')">1</button></td>
                    <td><button class="btn" onclick="insere('2')">2</button></td>
                    <td><button class="btn" onclick="insere('3')">3</button></td>
                    <td rowspan="2"><button class="btn" onclick="calc('=')" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn" onclick="insere('0')" style="width: 106px;">0</button></td>
                    <td><button class="btn" onclick="insere('.')">.</button></td>
                </tr>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
